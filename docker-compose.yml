version: "3.8"

services:
  db:
    image: postgres
    container_name: "${DB_NAME}_postgresql"
    restart: always
    environment:
      POSTGRES_INITDB_ARGS: "--auth-host=md5 --auth-local=md5"
      POSTGRES_USER: ${DB_USER_NAME}
      POSTGRES_PASSWORD: ${DB_USER_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      PGDATA: /var/lib/postgresql/data
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  
  php:
    build:
      context: ./php
      args:
        GIT_USEREMAIL: ${GIT_USEREMAIL}
        GIT_USERNAME: ${GIT_USERNAME}
    image: "docker_sf_php"
    container_name: "${DB_NAME}_php"
    ports:
      - "${PHP_PORT}:9000"
    volumes:
      - ./app:/var/www/app
    extra_hosts:
      - host.docker.internal:host-gateway
    depends_on:
      - db

  nginx:
    image: nginx:stable-alpine
    container_name: "${DB_NAME}_nginx"
    ports:
      - "${HTTP_PORT}:80"
    volumes:
      - ./app:/var/www/app
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - db

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: "${DB_NAME}_pgadmin"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT}:80"
    restart: always

  adminer:
    image: adminer:latest
    container_name: "${DB_NAME}_adminer"
    depends_on:
      - db
    environment:
      ADMINER_DESIGN: nette
    ports:
      - "${ADMINER_PORT}:8080"
    restart: always

  maildev:
    image: maildev/maildev
    container_name: "${DB_NAME}_maildev"
    command: bin/maildev --web 80 --smtp 25 --hide-extensions STARTTLS
    ports:
      - "${MAILDEV_PORT}:80"
    restart: always

volumes:
  db_data:
  pgadmin-data:
